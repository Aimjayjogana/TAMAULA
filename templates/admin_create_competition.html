{% extends "base.html" %}

{% block title %}Create Competition - TAMAULA{% endblock %}

{% block content %}
<div class="dashboard-content">
    <div class="dashboard-header">
        <h1>Create New Competition</h1>
        <p>Add a new football competition to the platform</p>
    </div>

    <div class="form-container">
        <form method="POST">
            <div class="form-group">
                <label for="name">Competition Name *</label>
                <input type="text" id="name" name="name" class="form-control" required 
                       placeholder="e.g., Kano State Premier League">
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" class="form-control" rows="4"
                         placeholder="Describe the competition..."></textarea>
            </div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <div class="form-group">
                    <label for="start_date">Start Date *</label>
                    <input type="date" id="start_date" name="start_date" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="end_date">End Date *</label>
                    <input type="date" id="end_date" name="end_date" class="form-control" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="registration_deadline">Registration Deadline *</label>
                <input type="date" id="registration_deadline" name="registration_deadline" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="is_active" name="is_active" checked>
                    <span>Active Competition (visible to clubs)</span>
                </label>
            </div>

            <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                <button type="submit" class="btn">Create Competition</button>
                <a href="{{ url_for('admin_dashboard') }}" class="btn" style="background: var(--gray);">Cancel</a>
            </div>
        </form>
    </div>
</div>

<style>
.checkbox-label {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    cursor: pointer;
}

.checkbox-label input[type="checkbox"] {
    width: 18px;
    height: 18px;
}

@media (max-width: 768px) {
    .form-container {
        margin: 1rem;
        padding: 1.5rem;
    }
    
    .dashboard-header {
        padding: 1.5rem;
    }
}
</style>
{% endblock %}
